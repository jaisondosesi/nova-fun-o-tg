<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Chat UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-header">
    <h2>Md Nur Hosen</h2>
    <p>Phone Number: <span>Bangladesh</span></p>
    <p>Registration: <span>November 2023</span></p>
    <p><em>Not an official account</em></p>
  </div>

  <div class="section-label">Yesterday</div>

  <div class="chat-messages">
    <div class="message">
      <img src="imagens/bunny.png" alt="bunny sticker" class="bunny-img" />
      <div class="audio-message">
        <img src="imagens/audio.png" alt="audio bar" />
        <div class="icons">
          <img src="imagens/play.png" alt="play button" />
          <img src="imagens/seta.png" alt="seta" id="setaBtn" />
          <img src="imagens/change-language.png" alt="change language" id="langBtn" />
        </div>
      </div>
      <div class="message-text" id="messageText">
        Obrigado por Assistir!
      </div>
      <div class="missed-call">
        📞 Missed Call – 17:54
      </div>
      <div class="language-selector" id="langMenu">
        <div data-lang="pt">Português</div>
        <div data-lang="en">English</div>
        <div data-lang="de">Germany</div>
        <div data-lang="fr">French</div>
        <div data-lang="es">Spanish</div>
        <div data-lang="ru">Русский</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
